<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打飞机</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .Ui {
            padding: 0;
            width: 420px;
            height: 630px;
            xbackground: url(./bg.jpg);
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="Ui">
        <canvas width="420" height="630"></canvas>
    </div>
    <script>
        var x = 0, y = 0
        var px = 190, py = 550
        var mycanvas = document.querySelector("canvas").getContext("2d")
        window.onload = function () {
            action()
            return setInterval(draw, 10)
        }
        function draw() {
            background()
            plane()
            // bullet()
        }
        function action() {
            window.addEventListener('keydown', e => {
                console.log(e.keyCode);
                if (e.keyCode == 87) {
                    py -= 3
                }
                if (e.keyCode == 83) {
                    py += 3
                }
                if (e.keyCode == 65) {
                    px -= 3
                }
                if (e.keyCode == 68) {
                    px += 3
                }
                if (e.keyCode == 74) {

                }
            })
        }
        function background() {
            var img = new Image()
            img.src = "./bg.jpg"
            mycanvas.drawImage(img, x, y)
            mycanvas.drawImage(img, x, y - 600)
            if (y > 600) {
                y = 0
            }
            y += 1
        }
        function plane() {
            var img = new Image()
            img.src = './myplane.png'
            mycanvas.drawImage(img, px, py)
        }
        // function bullet() {
        //     var img = new Image()
        //     img.src=
        //     mycanvas.drawImage(img,)
        // }

    </script>
</body>

</html>
