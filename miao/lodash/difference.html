<script>
    //[].concat.apply([],arr)
    var difference = function (array, ...args) {
        var arg = args.join().split(',').map(Number)
        var temp = []
        for (let i = 0, j = 0; i < array.length; i++) {
            if (arg.indexOf(array[i]) == -1) {
                temp[j] = array[i]
                j++
            }
        }
        array = temp
        return array
    }
</script>
