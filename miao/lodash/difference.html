<script>
    var difference = function (array, value) {
        var temp = []
        for (let i = 0, j = 0; i < array.length; i++) {
            if (value.indexOf(array[i])==-1) {
                temp[j] = array[i]
                j++
            }
        }
        array = temp
        return array
    }
    debugger
    console.log(difference([2, 1], [2, 3]));

</script>
