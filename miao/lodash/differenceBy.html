    var differenceBy = function (array, args, iteratee) {
        if (iteratee) {
            switch (typeof iteratee) {
                case 'function':
                    var values = []
                    var ary = []
                    for (let i = 0; i < arg.length; i++) {
                        values[i] = iteratee(arg[i])
                    }
                    for (let i = 0; i < array.length; i++) {

                    }

            var temp = []

                }
