<script>
    /** 
     * @Author: Wayne 
     * @Date: 2019-07-23 22:18:53 
     * @Desc:array数组 value需要对比的数据 iteratee迭代器  
     */
    var differenceBy = function (array,...args, iteratee) {
        var difference = function (array, arg) {
            var temp = []
            for (let i = 0, j = 0; i < array.length; i++) {
                if (arg.indexOf(array[i]) == -1) {
                    temp[j] = array[i]
                    j++
                }
            }
            array = temp
            return array
        }
        if (iteratee) {
            switch (typeof iteratee) {
                case 'function':
                    var arg = args.join(',').split(',').map(Number)
                    for (let i = 0; i < arg.length; i++) {
                        arg[i] = iteratee(arg[i])
                    }
                    for (let i = 0; i < array.length; i++) {
                        array[i] = iteratee(array[i])
                    }
                    return difference(array, arg)
                    break;
                case 'string':
                    break;
            }
        } else {
            return difference(array, args)
        }

    }
    debugger;
    console.log(differenceBy([1, 2, 3, 4, 5, 6, 7, 8], [1, 3], [4, 8], [6], it => it))


</script>
