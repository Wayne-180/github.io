<script>
    var compact = function (array) {
        var result = []
        for (let i = 0; i < array.length; i++) {
            var num = array[i]
            if (Boolean(num)) {
                result.push(num) 
            }
        }
        return result
    }
    var array = [1, null]
    console.log(compact(array))
</script>
