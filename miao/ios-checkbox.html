<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        input:checked +label{
            border-color:#30f34c;
            box-shadow: 0 0 0 75px #30f34c inset;
        }
        input:checked + label::before{
            margin-left: 113px;
        }
    label{
        box-shadow: 0 0 0 0px #c8fcd1 inset;
        cursor: pointer;
        position: relative;
        transition: .6s;
        display: inline-block;
        box-sizing: border-box;
        width: 270px;
        height: 156px;
        border:3px solid #ddd;
        border-radius: 999px;
        padding: 5px;
    }
    label::before{
        transition: .6s;
        content: '';
        width: 140px;
        height: 140px;
        display: inline-block;
        border-radius: 999px;
        background-color: white;
        box-shadow: 2px 3px 10px #666;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="" id="ios-checkbox">
    <label for="ios-checkbox"></label>
</body>
</html>
