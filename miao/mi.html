        * {

        header {
            background-color: rgb(51, 51, 51);

        }

        .topbar-nav{
            background-color: #255, 255, 255;
            margin: auto;
            height: 100px;
            text-align: center;
        }
        .viewpager {
            margin: auto;
            width: 1226px;
            height: 460px;
        }

        .viewpager img {
            xwidth: 1226px;
            height: 460px;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.6);
            xbackground-color: rgba(0, 152, 50, 0.7);
            width: 235px;
            height: 462px;
            xmargin: auto;
            position: absolute;

            top: 138px;
            right: 0;
            bottom: 0px;
        }

        .footer {
            background-color: yellow;
            width: auto;
            height: 1024px;
            margin-top: 30px;
        }

        ul {
            list-style: none;
            xtext-align: center;
        }

        .sidebar ul {
            xpadding: 20px;
        }

        .sidebar ul li {
            font-family: '微软雅黑';
            width: 100%;
            height: 42px;
            line-height: 42px;
        }

        .menu1 li:hover {
            background-color: rgb(255, 103, 0);
        }

        ul li a {
            color: white;
            text-decoration: none;
            padding-left: 30px;
        }

        .menu2 {
            display: none;
            position: relative;
            top: -42px;
            left: 235px;
            background: rgba(0, 0, 0, 0.6);
        }

        .menu2 li {
            color: white;
        }

        .menu1 li:hover .menu2 {
            display: block;
        }

        .menu3 {
            background: rgba(0, 0, 0, 0.6);
            width: 130px;
            display: none;
            position: absolute;
            top: 0px;
            left: 156px;
        }

        .menu3 li {
            color: white;
        
        }

        .menu2 li:hover .menu3 {
            display: block;
        }

        span {
            position: absolute;
            right: 30px;
        }
    </style>
