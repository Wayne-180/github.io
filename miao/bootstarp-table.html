<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="less.min.js"></script>
    <title>Document</title>
    <style>
        .table {
            border-collapse: collapse;
            width: 50%;
        }
        .table thead tr{
            border-bottom: 2px solid;
        }
        .table tbody tr{
            border-top: 1px solid;
        }
        .table td,
        .table th {
            text-align: center;
            padding: .75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .table-dark tr,
        .table-dark th {
            color: white;
            background-color: rgb(52, 58, 64);
            border-top: 1px solid rgb(52, 58, 64);
        }

        .table-hover tbody tr:hover,
        .table-hover tbody tr:hover th {
            background-color: rgba(134, 134, 134, 0.226);
        }

        /* tr::after{
            background-color: red;
        } */
    </style>
</head>

<body>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
