<script id="ch0105/04">
    var n = parseInt(prompt("请输入一个整数"))
    var x;
    var sum = 0;
    if (n >= 1 && n <= 10000) {
        for (var i = 1; i <= n; i++) {

            x = parseFloat(prompt("请输入第" + i + "个整数的值"))
            if (Math.abs(x) <= 1000) {
                sum = sum + x
            }


        }
        alert(sum + " " + ((sum / n).toFixed(4)))
    }

</script>
