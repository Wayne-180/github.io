<script id="ch0104/11">
    var date = parseInt(Number(prompt()))
    if (date >= 1 && date <= 7) {
        switch (date) {
            case 1:
                alert("NO")
                break;
            case 3:
                alert("NO")
                break;
            case 5:
                alert("NO")
                break;
            default:
                alert("YES")

        }
    }else{
        alert("输入错误")
    }
</script>
