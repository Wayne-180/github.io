<script id="ch0104/14">
    var weight = Number(prompt())
    var state = String(prompt())
    var money
    switch (state) {
        case 'y':
            if (weight <= 1000) {
                money = 8 + 5
            } else if (weight > 1000) {
                if (weight - 1000 <= 500) {
                    money = 8 + 4 + 5
                } else {
                    money = (weight - 1000) / 500 * 4 + 8 + 5
                }
            }
            alert(money)
            break;
        case 'n':
            if (weight <= 1000) {
                money = 8
            } else if (weight > 1000) {
                if (weight - 1000 <= 500) {
                    money = 8 + 4
                } else {
                    money = (weight - 1000) / 500 * 4 + 8
                }
            }
            alert(money)
            break;
    }
</script>
