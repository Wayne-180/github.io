<script id="ch0103/17">

    var a=Math.sqrt((Math.pow(x2-x1,2)+Math.pow(y2-y1,2)))
    var b=Math.sqrt((Math.pow(x3-x1,2)+Math.pow(y3-y1,2)))

</script>
