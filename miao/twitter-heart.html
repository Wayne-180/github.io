<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>twitter-heart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-image: url(https://abs.twimg.com/a/1557861269/img/animations/web_heart_animation_edge.png);

        }

        div:hover {
            cursor: pointer;
        }

        input:checked+div {
            transition: background-position 0.8s steps(28);
            background-position: -2800px 0;

        }

        input {
            display: none;
        }
    </style>
</head>

<body>
    <label for="ck">
        <input type="checkbox" name="" id="ck">
        <div>

        </div>
    </label>

</body>

</html>
