<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  for (var i = 1; i < 1000; i++) {
    dot(i, 10, 'black')
  }
  for (var i = 1; i < 1000; i++) {
    if (i % 2 == 0) {
      dot(i, 20, 'black')
    }
  }
  for (var i = 1; i < 1000; i++) {
    if (i % 2 == 0) {
      dot(i, 20, 'black')
    }
  }
  var sum = 0
  for (var i = 2; i < 1000; i += 2) {
    sum += 1
    if (sum === 2) {
      dot(i, 30, 'black')
      sum = 0
    }
  }

  var sum = 0
  for (var i = 3; i < 1000; i += 3) {
    sum++
    dot(i, 40, 'white')
    if (sum === 2) {
      dot(i, 40, 'black')
      dot(i + 1, 40, 'black')
      sum = 0
    }
  }

  for (var i = 0, j = 0; i < 1000; i++ , j++) {
    dot(i, j, 'black')
  }
  for (var i = 100; i < 200; i++) {
    dot(100, i, 'black')
    dot(200, i, 'black')
    dot(i, 100, 'black')
    dot(i, 200, 'black')
  }

  for (var i = 0; i < 20; i++) {
    for (var j = 1; j < 20; j++) {
      dot(i, j, 'red')
    }
  }
  for(var i=250;i<400;i++){
    for(var j=0;j<150;j++){
      var color="RGB("+170+","+(j+95)+","+(j+34)+")"
      
      dot(i,j,color)
    }
  }




</script>

</html>
