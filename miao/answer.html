<script>
    function sqrt(n) {
        var x = 2
        x = x - (x * x - n) / (2 * x)
        x = x - (x * x - n) / (2 * x)
        x = x - (x * x - n) / (2 * x)
        x = x - (x * x - n) / (2 * x)
        return x
    }</script>

    var isCompleteNumer = function (n) {
        var sum = 1

        var sqrt_n = Math.floor(Math.sqrt(n))

        for (var i = 2; i <= sqrt_n; i++) {
            if (n % i == 0) {
                if (i == n / i) {//平方根
                    sum += i
                } else {//非平方根
                    sum += i + (n / i)
                }
            }
        }

        return sum == n
    }
